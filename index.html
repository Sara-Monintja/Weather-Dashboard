<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    
<!-- nav -->
<nav class="nav d-flex jusfy-content-center bg-dark text-white">
    <h1>Weather Dashboard</h1>
  </nav>
  


<!-- container -->

    <!-- main row -->
    <section class="row">
<!-- search bar col -->
<!-- list of prev searches -->
        <div class="col-12 col-sm-3">
           
            <form id="search-from">
                
                <div class="form-group">
                  <label for="formGroupExampleInput">Search for a City</label>
                  <input type="text" class="form-control" id="input-search" placeholder="City">
                </div>
                <button class="btn btn-primary d-block w-100" type="submit">Search</button>
              </form>
              


        </div>
        <div class="col-12 col-sm-9">
    <!-- result col -->
    <!-- current day row -->
    <div class="row">
        <div class="col-12">
            Current Day card
            <div class="card">
                <img class="card-img-top" src="/images/pathToYourImage.png" alt="Card image cap">
                <div class="card-body">
                  <h4 class="card-title">Atlanta 2022-06-01</h4>
                  <div class="card-text">
                    <p> Temp: <span if="current-day-temp">12c</span> </p>
                    <p> Wind: <span if="current-day-wind">12</span> </p>
                    <p> Humidity: <span if="current-day-humidity">12</span> </p>
                    <p> UV: <span if="current-day-uv">12</span> </p>
                  </div>
                  <a href="#!" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
              
        </div>
    </div>
    <!-- 5 day forecast row -->
    <div class="row forecast-row">
        <div class="col-3"></div>
    </div>

<!-- 5 cols, each -- card that represent the future weather -->    
    <div class="row forecast-row flex-wrap">
        <h2>5-day Forecast:</h2>
    </div>
    <div class="col-2"></div>
        <div class="card">
            <img class="card-img-top" src="/images/pathToYourImage.png" alt="Card image cap">
            <div class="card-body">
                <h6 class="card-title">2022-06-02</h6>
                <p class="card-text">
                    <p> Temp: <span if="current-day-temp">12c</span> </p>
                    <p> Wind: <span if="current-day-wind">12</span> </p>
                    <p> Humidity: <span if="current-day-humidity">12</span> </p>
                </p>
                <a href="#!" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>


        </div>
    </section>







</body>







<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
<script src="./app.js"></script>
</html>
